<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Karaoke GO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="leaderboard.html">
                <img src="assets/leaderboard.png" alt="Leaderboard Icon" class="nav-icon left">
            </a>
            <a href="profile.html">
                <img src="assets/profile.png" alt="Profile Icon" class="nav-icon right">
            </a>
        </div>
        <a href="index.html"><h1>KARAOKE GO</h1></a>
    </header>

    <main>
        <h2 class="leaderboard">LEADERBOARD</h2>
        <div class="leaderboard-container">
            <h2 id="top5">Top 5 Users</h2>
            <div class="leaderboard-entry">
                <div class="profile-picture">
                    <img src="assets/rens.jpg" alt="User Profile Picture">
                </div>
                <div class="user-details">
                    <span class="user-name">Rens Paddington</span>
                    <span class="user-points">2500 points</span>
                </div>
            </div>
            <div class="leaderboard-entry">
                <div class="profile-picture">
                    <img src="/assets/profilepic.png" alt="User Profile Picture">
                </div>
                <div class="user-details">
                    <span class="user-name">Jack Willingtonshire</span>
                    <span class="user-points">2200 points</span>
                </div>
            </div>
            <div class="leaderboard-entry">
                <div class="profile-picture">
                    <img src="assets/oog.jpg" alt="User Profile Picture">
                </div>
                <div class="user-details">
                    <span class="user-name">Ug</span>
                    <span class="user-points">2000 points</span>
                </div>
            </div>
            <div class="leaderboard-entry">
                <div class="profile-picture">
                    <img src="assets/fat.jpg" alt="User Profile Picture">
                </div>
                <div class="user-details">
                    <span class="user-name">Emily</span>
                    <span class="user-points">1800 points</span>
                </div>
            </div>
            <div class="leaderboard-entry">
                <div class="profile-picture">
                    <img src="assets/five.jpg" alt="User Profile Picture">
                </div>
                <div class="user-details">
                    <span class="user-name">Georgina</span>
                    <span class="user-points">1500 points</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
